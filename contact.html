<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Start cookieyes banner --> 
    <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/0dad22b792761a022b9bb24e/script.js"></script> 
    <!-- End cookieyes banner -->

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5107227729440746"
     crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TeachMeFinance</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <main class="flex-grow container mx-auto px-6 py-12 md:py-20">
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mt-2">Contact Us</h1>
            <p class="mt-4 text-lg text-slate-600 max-w-3xl mx-auto">We'd love to hear from you. Please fill out the form below to get in touch.</p>
        </div>

        <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-slate-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-slate-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-slate-700 font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition-colors">Send Message</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Link to your data and script files -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
